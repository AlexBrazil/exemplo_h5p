<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>H5P Player â€” h5p-standalone (Offline)</title>
    <!-- Para uso offline, coloque os arquivos da pasta dist/ do h5p-standalone em ./assets/h5p-player/ -->
    <link rel="stylesheet" href="./assets/h5p-player/styles/h5p.css">
    <style>
      html, body { height: 100%; margin: 0; }
      #h5p-container { width: 100%; min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="h5p-container"></div>

    <script src="./assets/h5p-player/main.bundle.js" charset="UTF-8"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const el = document.getElementById('h5p-container');
        new H5PStandalone.H5P(el, {
          h5pJsonPath: './conteudos/meu-quiz',
          librariesPath: './conteudos/meu-quiz/libraries',
          frameJs: './assets/h5p-player/frame.bundle.js',
          frameCss: './assets/h5p-player/styles/h5p.css'
        });
      });
    </script>
  </body>
</html>
